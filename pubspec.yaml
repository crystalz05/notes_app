name: tyro_notes_application
description: "A flutter note application"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  floor: ^1.4.2
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  flutter_launcher_icons: ^0.14.1


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/tyro_note.png"
  adaptive_icon_background: "#ffffff"  # Android adaptive icon background color
  adaptive_icon_foreground: "assets/icon/tyro_note.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  floor_generator: ^1.4.2
  build_runner: ^2.4.6

flutter:

  uses-material-design: true
  assets:
    - assets/icon/tyro_note.png
